<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="init.js"></script>
    <script type="text/javascript" src="dealerPick.js"></script>
    <script src="player.js"></script>
    <script src="create_deck.js"></script>
    <script src="clickHandlers.js"></script>
    <script src="main.js"></script>
    <title>Project Badass - Blackjack</title>
</head>
<body>
	<div class="container-fluid teal lighten-2">
        <div class="row buttonAndDisplay">
            <div class="col-sm-2 buttonArea view">
                <div class="row gameTitle text-center">
                    <h2 class="h2-responsive red-text">Project Badass: <small><s>poker</s> blackjack edition</small></h2>
                </div>
                <div class="row gameStartInput text-center">
                    <div class="row radioPlayerNumberLabel">
                        <h3 class="h3-responsive">Number of Players</h3>
                    </div>
                    <div class="row radioPlayerNumberInput">
                        <input type="radio" name="playerNum" id="1-player" value="1" checked>
                        <label for="1-player">1</label>
                        <input type="radio" name="playerNum" id="2-player" value="2">
                        <label for="2-player">2</label>
                        <input type="radio" name="playerNum" id="3-player" value="3">
                        <label for="3-player">3</label>
                        <input type="radio" name="playerNum" id="4-player" value="4">
                        <label for="4-player">4</label>
                    </div>
                </div> 
                <div class="row startButtonArea text-center">
                    <button class="btn btn-success btn-lg" id="start_butt">NEW GAME</button>
                    <button class="btn btn-amber btn-lg" id="reset_butt">next round</button>
                </div>
                <div class="row displayFiller text-center view overlay hm-zoom">
                    <img src="images/badass.jpg" class="img-fluid" alt="it's a gob">
                    <div class="mask flex-center">
                        <p class="white-text">badass!</p>
                    </div>
                </div>
                <div class="row playerTurnButtons text-center">
                    <div class="currentPlayer">
                        <h1 class="h1-responsive">
                            <!-- use span below to update current player when player turn is changed -->
                            <span class="currentPlayerUpdate">
                                <span class="cpuText">Player</span> 
                                <span id="player_number">--</span>'s turn: 
                            </span>
                        </h1>
                    </div>
                    <button class="btn btn-default btn-lg hoverable" id="draw_card">Hit</button>
                    <button class="btn btn-secondary btn-lg hoverable" id="stay">Stay</button>
                </div>          
            </div> <!--end of buttonanddisplay div-->

            <div class="col-sm-9 gameDisplayArea green darken-2"> <!--main game display-->
                <div id="modal"></div>
                <div id="modal_overlay"></div>
                <div class="row dealerArea view">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 dealerDisplay overlay hm-red-slight" id="player_0">
                        <div class="mask">
                            <h4 class="h4-responsive white-text dealer-label">Today's dealer : 
                                <span id="ourDealer"></span>
                            </h4>
                        </div>  
                    </div>
                </div>
                <div class="row displayMiddle view">
                    <div class="col-sm-4 view overlay hm-white-slight" id="player_1">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 1 :</h4>
                        </div>
                    </div>
                    <div class="col-sm-4" id="displayMain">

                    </div>
                    <div class="col-sm-4 view overlay hm-white-slight" id="player_4">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 4 :</h4>
                        </div>
                    </div>
                </div>
                <div class="row playersArea view">
                    <!-- <div class="col-xs-6 col-sm-3" id="player_1"></div> -->
                    <div class="col-sm-4 col-sm-offset-2 view overlay hm-white-slight" id="player_2">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 2 :</h4>
                        </div>
                    </div>
                    <div class="col-sm-4 view overlay hm-white-slight" id="player_3">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 3 :</h4>
                        </div>
                    </div>
                    <!-- <div class="col-xs-6 col-sm-3" id="player_4"></div> -->
                </div>
            </div>  <!--end of gameDisplayArea div-->
        </div>  <!--end of buttonAndDisplay div-->

        
        <div class="row statusDisplay mdb-color">
            <div class="col-sm-4 col-md-3 messageArea">
                <ul id = "messageList">
                    <li id = "message_0"></li>
                    <li id = "message_1"></li>
                    <li id = "message_2"></li>
                    <li id = "message_3"></li>
                    <li id = "message_4"></li>
                    <li id = "message_5"></li>
                    <li id = "message_6"></li>
                    <li id = "message_7"></li>
                    <li id = "message_8"></li>
                    <li id = "message_9"></li>


                </ul>
            </div>
            <div class="col-sm-8 col-md-9 playerChipsArea container">
                <div class = "col-sm-3 playerChipsArea">
                    <br>
                    <p id="player1ChipsText">
                        Player 1 Chips = <span id="player1Chips">500</span>
                    </p>
                </div>
                <div class = "col-sm-3 playerChipsArea">
                    <br>
                    <p id="player2ChipsText">
                        Player 2 Chips = <span id="player2Chips">500</span>
                    </p>
                </div>
                <div class = "col-sm-3 playerChipsArea">
                    <br>
                    <p id="player3ChipsText">
                        Player 3 Chips = <span id="player3Chips">500</span>
                    </p>
                </div>
                <div class = "col-sm-3 playerChipsArea">
                    <br>
                    <p id="player4ChipsText">
                        Player 4 Chips = <span id="player4Chips">500</span>
                    </p>
                </div>
                
            </div>
        </div>  <!--end of statusDisplay div-->
	</div> <!--end of container-fluid main-->
</body>
</html>
